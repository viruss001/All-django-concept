<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 ">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {%csrf_token%}
        <div class="mb-3">
            <label class = "form-label"for="rname">enter yourrecipy name</label>
        <input type="text" id="rname" name="rname" class="form-control">
        </div>
        <div class="mb-3">

            <label class = "form-label"for="rdes">enter yourrecipy name</label>
            <textarea name="rdes" id="rdes"  class="form-control"></textarea>
        </div>
        <div class="mb-3">
        <label class = "form-label"for="">chose your file</label>
        <input type="file" class="form-control"name="rphot">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">discription</th>
            <th scope="col">img</th>
            <th scope="col">delete</th>
            <th scope="col">update</th>
            
          </tr>
        </thead>
        <tbody>
            {%for data in datas%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{data.rname}}</td>
            <td>{{data.rdes}}</td>
            <td><img src="/media/{{data.rphot}}" alt=""></td>
            <td> <a href="/vege/dele-rec/{{data.id}}" class="btn btn-danger">delete</a>
            </td>
            <td> <a href="/vege/upd-rec/{{data.id}}" class="btn btn-danger">update</a>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    
</body>
</html>
